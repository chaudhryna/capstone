<!-- Modal -->
{% load static %}
<div class="modal fade" id="profileModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="myModalLabel">
					<img class="mb-4" src="{% static 'img/helpdesk.jpg' %}" alt="" width="50" />
					Update Profile
				</h1>
				<button class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<div class="modal-body">
				<form action="{% url 'update_profile'  %}" method="POST" enctype="multipart/form-data" id="post-form">
					{% csrf_token %}
					<div class="row">
						<div class="mb-4 col">
							<label for="title" class="form-label">Title</label>
							<input type="text" name="title" class="form-control" placeholder="Title"
								value="{{ user_profile.title }}" />
						</div>
						<div class="mb-4 col">
							<label for="phone" class="form-label">Phone Number</label>
							<input class="form-control" type="phone" name="phone" placeholder="Phone number"
								value="{{ user_profile.phone }}" />
						</div>
					</div>
					<div class="row">
						<div class="mb-4 col">
							<!-- cropper area-->
							<label for="id_image">Profile Picture</label>
							<input type="file" id="id_image" name="image" accept="image/*">
						</div>
					</div>
					<div class="row">
						<div class="mb-4 col">
							<!-- cropper image-box-->
							<div id="image-box" class="image-container"></div>
							<button class="btn btn-info text-white" id="crop-btn"
								style="width: 100%; margin-top: 10px; display: none;" type="button">Crop</button>
						</div>
					</div>
				
					<div class="modal-footer">
						<button class="btn btn-secondary" data-bs-dismiss="modal">
							Close
						</button>
						<button class="btn btn-primary" type="submit" id="confirm-btn">Save changes</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
